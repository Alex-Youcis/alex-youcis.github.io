<!-- JavaScript to Fetch Most Recent Blog Post -->
<script>
  (function() {
    const rssUrl = 'https://ayoucis.wordpress.com/feed';

    // Use a proxy to avoid CORS issues
    const proxyUrl = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(rssUrl);

    fetch(proxyUrl)
      .then(response => response.json())
      .then(data => {
        if(data.status === 'ok') {
          const post = data.items[0]; // Get the most recent post
          const title = post.title;
          const link = post.link;
          const content = post.content; // Full content

          // Extract the first full paragraph
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = content;
          const firstParagraph = tempDiv.querySelector('p');
          const description = firstParagraph ? firstParagraph.innerText : '';

          // Construct the HTML
          const postHtml = `
            <h3><a href="${link}" target="_blank">${title}</a></h3>
            <p>${description}</p>
          `;

          document.getElementById('most-recent-post').innerHTML = postHtml;
        } else {
          document.getElementById('most-recent-post').innerHTML = 'Unable to load the most recent post.';
        }
      })
      .catch(error => {
        console.error('Error fetching the RSS feed:', error);
        document.getElementById('most-recent-post').innerHTML = 'Unable to load the most recent post.';
      });
  })();
</script>
