<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teaching — Alex Youcis</title>

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

  <style>
    :root{
      --primary-color:#1D1E18;
      --secondary-color:#C5C3C6;
      --background-color:#DCDCDD;
      --text-color:#1D1E18;
      --button-color:#BF0603;
      --card:#fff;
      --border:#e1e1e6;
    }

    *,:before,:after{box-sizing:border-box}
    body{font-family:'Open Sans',sans-serif;background:var(--background-color);color:var(--text-color);margin:0}

    /* Header/nav (consistent) */
    header{background:var(--primary-color);position:sticky;top:0;z-index:1000;box-shadow:0 2px 10px rgba(0,0,0,.08)}
    .navbar{display:flex;justify-content:flex-end;align-items:center;padding:0 1em;height:60px}
    .nav-links{display:flex}
    .nav-links a{color:#fff;text-decoration:none;margin:0 1em;position:relative;transition:color .3s}
    .nav-links a::after{content:'';position:absolute;width:0;height:2px;background:var(--secondary-color);left:50%;bottom:-5px;transition:all .3s}
    .nav-links a:hover{color:var(--secondary-color)}
    .nav-links a:hover::after{left:0;width:100%}
    /* Keep current page link WHITE when idle */
    .nav-links a[aria-current="page"]{color:#fff}
    .nav-mobile{display:none}
    @media (max-width:768px){
      .nav-links{display:none;flex-direction:column;background:var(--primary-color);position:absolute;top:60px;right:0;width:220px}
      .nav-links a{margin:0;padding:1em;text-align:right;border-bottom:1px solid var(--secondary-color)}
      .nav-mobile{display:flex;align-items:center}
      .nav-text{color:#fff;margin-right:.5em}
      .icon{color:#fff;font-size:24px;cursor:pointer}
      .navbar.responsive .nav-links{display:flex}
      .navbar.responsive .nav-mobile .nav-text{display:none}
    }

    main{padding:2em 1.25em 3em;max-width:1200px;margin:0 auto}

    /* HERO (clean card with 2px border, subtle triptych background) */
    .hero{
      position:relative;overflow:hidden;background:var(--card);border-radius:14px;
      padding:1.25em 1.5em;
      box-shadow:0 2px 10px rgba(0,0,0,.05);
      display:grid;gap:.6em;margin-bottom:.9em;align-items:start;min-height:200px;
      border:2px solid #000;
    }
    .hero::before{
      content:""; position:absolute; inset:0; pointer-events:none; opacity:.16;
      /* Minimal “teaching” motif as inline SVG (triptych) */
      background-image:
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 160 120' fill='none' stroke='%23000' stroke-width='5' stroke-linecap='round' stroke-linejoin='round'><rect x='54' y='18' width='92' height='56' rx='6'/><line x1='54' y1='78' x2='146' y2='78'/><circle cx='28' cy='36' r='10'/><line x1='28' y1='46' x2='28' y2='72'/><line x1='28' y1='54' x2='12' y2='62'/><line x1='28' y1='54' x2='44' y2='62'/><line x1='28' y1='72' x2='16' y2='92'/><line x1='28' y1='72' x2='40' y2='92'/><line x1='44' y1='62' x2='60' y2='46'/><line x1='66' y1='34' x2='94' y2='34'/><line x1='66' y1='50' x2='114' y2='50'/><line x1='66' y1='66' x2='104' y2='66'/></svg>"),
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 160 120' fill='none' stroke='%23000' stroke-width='5' stroke-linecap='round' stroke-linejoin='round'><rect x='54' y='18' width='92' height='56' rx='6'/><line x1='54' y1='78' x2='146' y2='78'/><circle cx='28' cy='36' r='10'/><line x1='28' y1='46' x2='28' y2='72'/><line x1='28' y1='54' x2='12' y2='62'/><line x1='28' y1='54' x2='44' y2='62'/><line x1='28' y1='72' x2='16' y2='92'/><line x1='28' y1='72' x2='40' y2='92'/><line x1='44' y1='62' x2='60' y2='46'/><line x1='66' y1='34' x2='94' y2='34'/><line x1='66' y1='50' x2='114' y2='50'/><line x1='66' y1='66' x2='104' y2='66'/></svg>"),
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 160 120' fill='none' stroke='%23000' stroke-width='5' stroke-linecap='round' stroke-linejoin='round'><rect x='54' y='18' width='92' height='56' rx='6'/><line x1='54' y1='78' x2='146' y2='78'/><circle cx='28' cy='36' r='10'/><line x1='28' y1='46' x2='28' y2='72'/><line x1='28' y1='54' x2='12' y2='62'/><line x1='28' y1='54' x2='44' y2='62'/><line x1='28' y1='72' x2='16' y2='92'/><line x1='28' y1='72' x2='40' y2='92'/><line x1='44' y1='62' x2='60' y2='46'/><line x1='66' y1='34' x2='94' y2='34'/><line x1='66' y1='50' x2='114' y2='50'/><line x1='66' y1='66' x2='104' y2='66'/></svg>");
      background-repeat:no-repeat,no-repeat,no-repeat;
      background-position:16% center, 50% center, 84% center;
      background-size:auto 110%, auto 110%, auto 110%;
    }
    @media (max-width:600px){
      .hero{ padding:1em 1em 1.1em; }
      .hero::before{ background-size:auto 80%, auto 80%, auto 80%; }
    }
    .hero h1{
      margin:.1em 0 .1em;
      font-size:clamp(1.6rem,3.2vw,2.1rem);
      justify-self:center; align-self:center; text-align:center;
    }

    /* Teaching list – professional “course cards” with resource bubbles */
    .teaching-wrap{
      background:#fff;border:1px solid var(--border);border-radius:12px;
      box-shadow:0 1px 4px rgba(0,0,0,.06); padding:16px;
    }

    .courses{
      display:grid;
      grid-template-columns:1fr;
      gap:14px;
    }

    .course-card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px 14px 12px;
      box-shadow:0 1px 4px rgba(0,0,0,.04);
    }

    .course-head{
      display:flex;
      flex-wrap:wrap;
      gap:.35em .75em;
      align-items:baseline;
      margin-bottom:.6em;
    }
    .course-title{font-weight:700}
    .course-meta{font-weight:600;color:#444}

    .resources{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:.45em;
      padding:.45em .7em;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fafafa;
      font-weight:700;
      font-size:.92rem;
      line-height:1;
    }
    .pill .label{
      font-weight:700;
      color:var(--primary-color);
    }
    .pill a{
      color:var(--button-color);
      text-decoration:none;
      font-weight:700;
    }
    .pill a:hover{color:#9B0502; text-decoration:underline}
    .pill.muted{
      background:#f3f3f6;
      color:#666;
      font-weight:700;
    }
    .pill.muted .label{color:#666}

    /* Optional: compact separator line for “extra” notes in a card */
    .course-note{
      margin-top:.7em;
      padding-top:.65em;
      border-top:1px solid var(--border);
      color:#444;
      font-weight:600;
      font-size:.95rem;
    }

    footer{background:var(--primary-color);color:#fff;padding:1em;text-align:center}

    /* add class="normalize-hero" to your <body> on pages you want normalized */
    :root{
      --content-max: 1100px;
      --hero-height: 260px;
    }

    body.normalize-hero main{
      max-width: var(--content-max);
      margin-inline: auto;
    }

    body.normalize-hero .hero{
      width: 100%;
      min-height: var(--hero-height);
      height: var(--hero-height);
    }

    @media (max-width: 600px){
      body.normalize-hero .hero{
        height: auto;
        min-height: 180px;
      }
    }
  </style>

  <script>
    function toggleMenu(){
      const nav = document.getElementById('myNavbar');
      nav.classList.toggle('responsive');
      const btn = nav.querySelector('.nav-mobile .icon');
      const expanded = nav.classList.contains('responsive');
      if(btn) btn.setAttribute('aria-expanded', expanded ? 'true' : 'false');
    }
